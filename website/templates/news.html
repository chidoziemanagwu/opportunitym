{% extends 'base.html' %} {%block content %}{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/news.css' %}">

<title>{{title}}</title>
<div class="container-fluid d-flex flex-column align-items-center" style="padding-bottom: 20px; padding-top: 40px;">
    <h1 class="display-4">News</h1>
</div>

<div class="card-deck" style="margin-left: 30px; margin-right: 30px">

{% for post in post_list %}
    <div class="card h-100">
        <h1 class="card-header" style="font-size: 26px; width: 100%; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;"><a href="{{ post.get_absolute_url }}" class="text-dark">{{ post.title }}</a></h1>
        {% if post.image != None %}
        <a href="{{ post.get_absolute_url }}">
            <img class="card-img-top" src="{{ post.image.url }}" alt="Card image cap">
        </a>
        {% endif %}
        <div class="card-body">
            <p class="card-text">by {{ post.author }}</p>
            <p class="card-text">published on {{ post.post_date }}</p>
        </div>
    </div>
{% endfor %}
</div>
{% endblock %}

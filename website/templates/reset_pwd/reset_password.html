{% extends 'base.html' %} {% load static %} {% block content %}

<title>reset password</title>
<section class="text-lowercase" id="Login">
  <form method="post">
    {% csrf_token %} {% if messages %}
    <!---->
    {% for message in messages %}
    <div class="alert alert-danger" role="alert">{{message}}</div>
    {% endfor %}
    <!---->   

    {% endif %}

      <div class="second_section p-2">
        <div class="row">
          <div class="col">
            <div class="log_in_dev">
              <div class="container py-5 h-100">
                <div
                  class="row d-flex align-items-center justify-content-center h-100"
                >
                  <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                    <p class="text-center h1 fw-bold mx-1 mx-md-4 mt-4">
                    Forgot password?
                    </p>
                    <p class="text-center"> Reset your password in a simple step</p>
                   

                    <form method="POST">
                      {% csrf_token %}
                      <!-- email input -->
                      <div class="form-outline mb-4 mt-5">
                        

                        <input
                          type="text"
                          id="form1Example13"
                          class="form-control form-control-lg"
                          name="email"
                          placeholder="email"
                        /> 
                      </div>         

          

                      <!-- Submit button -->
                      <button type="submit" class="btn btn-primary btn-lg btn-block" name="Send email">
                        reset password 
                      </button>
                   

                      <div class="divider d-flex align-items-center my-4">
                        <p
                          hidden
                          class="text-center fw-bold mx-3 mb-0 text-muted"
                        >
                          OR
                        </p>
                      </div>

                      <a hidden class="btn btn-block btn-social btn-google">
                        <span class="fab fa-google"></span> Sign in with Google
                      </a>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</section>

{% endblock %}

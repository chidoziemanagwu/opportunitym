<section class="d-flex justify-items-center" style="font-family: Helvetica, sans-serif;">
    <!-- Banner -->
    <img src="https://olivermccourty-static-bucket.s3.eu-west-2.amazonaws.com/static/images/opportunity_portfolio_banner.png" alt="" style="width: 100%; max-width: 800px; height: auto"/>
    <!-- Body -->
    <div style="width: 100%; max-width: 800px; background-color: #ffebf0; border-radius: 30px;">
        <!-- Translucent image behind main content -->
        <!-- <img src="https://olivermccourty-static-bucket.s3.eu-west-2.amazonaws.com/static/images/OpportunityPortfolio.png" alt="" style="position: absolute; top: 30%; left: 50%; width: 60%; height: 60%; ; max-height: 500px; max-width: 500px; opacity: 0.3; z-index: -1; object-fit: contain;" /> -->
        <!-- Main content -->
        <div style="display: block; justify-content: center; padding-top: 60px; padding-bottom: 60px;">  
            <div style="width: 70%; display: block; margin-left: auto; margin-right: auto;">
                <p style="font-size: 36px; padding-top: 20px; text-align: center; font-weight: bold;">Our monthly newsletter has just been released!</p>
                <p style="font-size: 26px; padding-top: 20px">This month: {{ title }}</p>
                <p style="font-size: 18px; padding-top: 20px">{{ body }}</p>
                <a href="https://opportunitym.com/news/{{slug}}/"><button style="padding: 10px; margin-top: 10px; margin-bottom: 10px; border-radius: 10px; color: white; background-color: #ea0040">Click to read more</button></a>
                <p style="font-size: 14px; padding-top: 20px; padding-bottom: 30px">You are recieving this because you have subscribed to our newsletter. <a href="https://opportunitym.com/unsubscribe_to_newsletter/{{email_id}}">Unsubscribe</a> (email id: {{email_id}})</p>
            </div>
        </div>
    </div>
</section>
